version: "3.8"
services:
  sql-parquet:
    image: sql-parquet
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - 1433:1433
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=HelloWorld1
      - MSSQL_PID=Developer
  rko-parquet:
    image: rko-parquet
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8888:8888
    command: "jupyter notebook --ip 0.0.0.0 --no-browser --allow-root --NotebookApp.token=''"
    depends_on:
      - sql-parquet
    env_file: .env
    environment:
        - APP_LOG_KEY=bhs.aci.geonames2lake.dev
        - LOG_LEVEL=DEBUG
        - STORE_BASE_PATH=
        - SQL_HOST=sql-parquet
        - SQL_DB=ScratchDB
        - SQL_USER=sa
    volumes:
      - ./jupyter:/opt/parquet-service/local